<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HADANA : TODO - {% if form.instance.pk %}Edit{% else %}Add{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        th {
            background-color: #e1e1e1!important;
            font-weight: normal!important;
        }
    </style>
</head>
  <body>
    <div class="container">
        <div class="w-100 my-5 text-center">
            <h3>Todo Hadana</h3>
            <h6 class="text-muted">Ya Pokonya Todo CRUD Hadana</h6>
        </div>
        {% if form.instance.pk %}
        <div class="w-100 mt-2 text-start">
            <h6>Edit "{{ form.instance.title }}"</h6>
        </div>
        {% endif %}
        <div class="w-100 mt-4"></div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mt-2"></div>
                    {{ form.title }}
                <div>
                <div class="form-group mt-2">
                    <div class="form-check">
                        {{ form.done }}
                        <label class="form-check-label" for="status">
                            Selesai
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary btn-block w-100 mt-4" type="submit">Simpan</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
